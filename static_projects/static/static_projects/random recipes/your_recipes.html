<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="description" content="Need something to cook? Use this website to browse random recipes.">
	{% load static %}
	<link rel="stylesheet" href="{% static "random recipes/main.css" %}">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
	<title>Random Recipes | Your Recipes</title>
</head>
<body onload="makeRecipBlocks()">
	{% load static %}
	<img src="{% static "random recipes/img/logo.png" %}" alt="logo" id="logo">
	<h1>Your Recipes</h1>

	<div id="recipeBlockArea"></div>

	<button class="btn" id="backBtn">Back</button>


	<script>
		{% load static %}
		let closeSource = "{% static "random recipes/img/close.svg" %}";
	</script>
	{% load static %}
	<script src="{% static "random recipes/scripts/RECIPES.js" %}"></script>
	{% load static %}
	<script src="{% static "random recipes/scripts/your_recipes.js" %}"></script>
</body>
